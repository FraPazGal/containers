command:
  check-app-version:
    exec: go version | grep -q $(echo $APP_VERSION | cut -d '.' -f 1,2)
    exit-status: 0
  check-go-build:
    {{- $filename := printf "test_%s" (randAlpha 5) }}
    exec: |
      echo 'package main; import "fmt"; func main() { fmt.Println("Hello VIB") }' > {{ $filename }}.go && \
      go build {{ $filename }}.go && \
      ./{{ $filename }}
    exit-status: 0
    stdout:
      - Hello VIB
