########################
# If the bitnami OpenSSL package is added
# it checks it is using the correct version
# Needed vars:
#   - .Vars.root_dir
########################
command:
  check-added-openssl:
    exec: export BITNAMI_ROOT_DIR={{ .Vars.root_dir }} && ./common/goss/scripts/check-bitnami-openssl.sh
    exit-status: 0
