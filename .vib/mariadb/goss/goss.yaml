gossfile:
  parts/check-components.yaml: {}
  parts/check-app-version.yaml: {}
  parts/check-app-directory.yaml: {}

file:
  /opt/bitnami/{{ .Vars.app_name }}/conf/my.cnf:
    exists: true
    filetype: file
    contains:
      - socket=/opt/bitnami/mariadb/tmp/mysql.sock
  /opt/bitnami/mariadb/lib/plugin:
    exists: true
    filetype: symlink
  /opt/bitnami/{{ .Vars.app_name }}/plugin/auth_pam.so:
    exists: true
    filetype: file
    mode: "0644"
