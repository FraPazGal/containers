file:
  # Checks the postunpack phase properly creates the lib's symlink
  /lib64/libz.so:
    exists: true
    filetype: symlink
command:
  check-bin-caps:
    exec: getcap {{ .Vars.root_dir }}/dotnet-sdk/bin/dotnet
    stdout:
      - {{ .Vars.binary.capabilities }}
    exit-status: 0
  check-installed-runtimes:
    exec: dotnet --list-runtimes
    stdout:
      - AspNetCore.App
      - NETCore.App
    exit-status: 0
